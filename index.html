<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>항공 전시 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
    }
    .section {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 33.3vh;
      padding: 20px;
      color: #000;
      text-decoration: none;
      position: relative;
    }
    .section h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .section p {
      margin: 4px 0 0;
      font-size: 1rem;
      line-height: 1.3;
    }
    .section .range {
      margin-top: auto;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .arrow {
      position: absolute;
      right: 20px;
      bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
    }
    .yellow { background-color: #f8e98f; }
    .orange { background-color: #f7b65e; }
    .purple { background-color: #d6b2e0; }
    @media (max-width: 600px) {
      .section h2 { font-size: 1rem; }
      .section p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <a href="history.html" class="section yellow">
    <div>
      <h2>군용 항공의 역사와 문화</h2>
      <p>History and Culture of Military Aviation</p>
    </div>
    <div class="range">1–32</div>
    <div class="arrow">›</div>
  </a>
  <a href="culture.html" class="section orange">
    <div>
      <h2>대중문화 속 항공</h2>
      <p>Aviation in Popular Culture</p>
    </div>
    <div class="range">33–60</div>
    <div class="arrow">›</div>
  </a>
  <a href="safety.html" class="section purple">
    <div>
      <h2>항공 안전과 비상 장비</h2>
      <p>Aviation Safety and Emergency Equipment</p>
    </div>
    <div class="range">61–78</div>
    <div class="arrow">›</div>
  </a>
</body>
</html>
