<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>항공 전시 페이지</title>
  <!-- Pretendard -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">
  <!-- Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', 'Inter', sans-serif;
    }
    .section {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 33.3vh;
      padding: 36px 28px;
      color: #000;
      text-decoration: none;
      position: relative;
      box-sizing: border-box;
    }
    .section h2 {
      margin: 0 0 10px 0;
      font-size: 1.8rem;
      font-weight: 600;
      line-height: 1.4;
      font-family: 'Pretendard', sans-serif;
    }
    .section p {
      margin: 0 0 16px 0;
      font-size: 1.2rem;
      font-weight: 500;
      line-height: 1.5;
      font-family: 'Inter', sans-serif;
      opacity: 0.85;
    }
    .section .range {
      margin-top: auto;
      padding-bottom: 14px;
      font-size: 1.1rem;
      font-weight: 500;
      font-family: 'Pretendard', sans-serif;
      color: #222;
    }
    .arrow {
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
    }
    .arrow svg {
      width: 20px;
      height: 20px;
      stroke: #000;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
    .yellow { background-color: #f8e98f; }
    .orange { background-color: #f7b65e; }
    .purple { background-color: #d6b2e0; }
    @media (max-width: 600px) {
      .section {
        padding: 28px 18px;
      }
      .section h2 { font-size: 1.4rem; }
      .section p { font-size: 1.05rem; }
      .section .range { font-size: 0.95rem; }
      .arrow svg { width: 18px; height: 18px; }
    }
  </style>
</head>
<body>
  <a href="history.html" class="section yellow">
    <div>
      <h2>군용 항공의 역사와 문화</h2>
      <p>History and Culture of Military Aviation</p>
    </div>
    <div class="range">1–32</div>
    <div class="arrow">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M9 6l6 6-6 6"/>
      </svg>
    </div>
  </a>
  <a href="culture.html" class="section orange">
    <div>
      <h2>대중문화 속 항공</h2>
      <p>Aviation in Popular Culture</p>
    </div>
    <div class="range">33–60</div>
    <div class="arrow">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M9 6l6 6-6 6"/>
      </svg>
    </div>
  </a>
  <a href="safety.html" class="section purple">
    <div>
      <h2>항공 안전과 비상 장비</h2>
      <p>Aviation Safety and Emergency Equipment</p>
    </div>
    <div class="range">61–78</div>
    <div class="arrow">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M9 6l6 6-6 6"/>
      </svg>
    </div>
  </a>
</body>
</html>
